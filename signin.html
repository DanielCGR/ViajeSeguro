<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ViajeSeguro - Inicio de Sesión</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/signin.css">
</head>
<body>
  <header>
    <div class="logo">
      <a href="#">
        <img src="assets/img/logo.png" alt="Logo">
      </a>
    </div>
  </header>

  <main>
    <div class="container">
      <h2 class="mt-5">Iniciar Sesión</h2>
      <form id="login-form" action="procesar_login.php" method="post">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico:</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="example@correo.com" required>
        </div>

        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña:</label>
          <input type="password" id="contrasena" name="contrasena" class="form-control" required>
        </div>

        <button type="button" class="btn btn-primary" onclick="redireccionar()">Iniciar Sesión</button>
        <p class="signup-link">¿No tienes cuenta? <a href="signup.html">Regístrate</a></p>
      </form>
    </div>
  </main>

  <footer class="fixed-bottom">
    <div style="text-align: center;">
      <p>ViajeSeguro INC® 2023</p>
    </div>
  </footer>

  <script>
    function redireccionar() {
      window.location.href = "main.html";
    }
  </script>
</body>
</html>
