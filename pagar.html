<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ViajeSeguro</title>
        <link rel="stylesheet" href="assets/css/perfil.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <style>
            .selected {
            background-color: #17a2b8 !important;
            color: #fff !important;
            }

            .btn-secondary{
                margin: 5px;
            }
        </style>
    </head>
    <body>
      <header>
        <div class="travel">
            <a href="main.html">Viaja</a>
          </div>
        <nav class="navigation">
          <a href="maps.html">Mapa</a>
          <a href="planes.html">Planes</a>
          <a href="perfil.html">Perfil</a>
          <a href="index.html" class="logout">Cerrar Sesión</a>
        </nav>
    </header>           
        <main>
            <div class="container mt-5">
                <div class="row">
                  <div class="col-md-6">
                    <h5 class="card-title">Saldo</h5>
                    <h2 id="saldo">S/ 0.00</h2>
                  </div>
                  <div class="col-md-6">
                    <h3>Ingresar código del vehículo:</h3>
                    <p>Ingrese el código:</p>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" placeholder="Código">
                    </div>
                    <p>o</p>
                    <button class="btn btn-primary" type="button">Escanear QR</button>
                  </div>
                </div>
                <div class="row mt-5">
                  <div class="col-md-6">
                    <h3>Precios predefinidos (S/):</h3>
                    <div class="btn-group" role="group" aria-label="Precios">
                      <button type="button" class="btn btn-secondary" onclick="selectPrice(this)">1.00</button>
                      <button type="button" class="btn btn-secondary" onclick="selectPrice(this)">2.50</button>
                      <button type="button" class="btn btn-secondary" onclick="selectPrice(this)">3.00</button>
                      <button type="button" class="btn btn-secondary" onclick="selectPrice(this)">4.50</button>
                      <button type="button" class="btn btn-secondary" onclick="selectPrice(this)">5.00</button>
                      <button type="button" class="btn btn-secondary" onclick="selectPrice(this)">7.00</button>
                    </div>
                    <p>O ingrese un monto personalizado:</p>
                    <input id="monto-personalizado" type="text" class="form-control" placeholder="Monto personalizado">
                  </div>
                </div>
                <div class="col-md-6">
                  <button type="button" class="btn btn-primary btn-lg btn-block mt-5">Pagar</button>
                </div>
              </div>
            
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
              <script>
                function selectPrice(button) {
                  // Desactivar la clase 'selected' en todos los botones
                  var buttons = document.querySelectorAll('.btn-secondary');
                  buttons.forEach(function(btn) {
                    btn.classList.remove('selected');
                  });
            
                  // Agregar la clase 'selected' al botón seleccionado
                  button.classList.add('selected');
            
                  // Obtener el valor del botón seleccionado
                  var selectedPrice = button.textContent;
            
                  // Asignar el valor al campo de monto personalizado
                  var montoPersonalizadoInput = document.getElementById('monto-personalizado');
                  montoPersonalizadoInput.value = selectedPrice;
                }
              </script>
        </main>
        <footer>
            
        </footer>
    </body>
</html>
