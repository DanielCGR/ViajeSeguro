<!DOCTYPE html>
<html>
<head>
    <title>Bus Map</title>
    <style>
        /* Styles go here */
        #map {
            height: 400px;
            width: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #searchInput {
            width: 240px;
        }
        #directions-panel {
            margin-top: 10px;
            background-color: #FFFFFF;
            padding: 10px;
            overflow: auto;
            height: 174px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4KpYUQ4egMf-kWMSjqBKqqA9wop8YAho&libraries=places"></script>
</head>
<body>
    <input id="startInput" class="controls" type="text" placeholder="Enter your location">
    <input id="endInput" class="controls" type="text" placeholder="Enter destination">
    <div id="map"></div>
    <div id="directions-panel"></div>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: {lat: -12.085650, lng: -76.977020} // UPC Monterrico
            });
            
            var directionsService = new google.maps.DirectionsService;
            var directionsDisplay = new google.maps.DirectionsRenderer({
                draggable: true,
                map: map,
                panel: document.getElementById('directions-panel')
            });

            directionsDisplay.addListener('directions_changed', function() {
                computeTotalDistance(directionsDisplay.getDirections());
            });

            var startAutocomplete = new google.maps.places.Autocomplete(document.getElementById('startInput'));
            var endAutocomplete = new google.maps.places.Autocomplete(document.getElementById('endInput'));

            document.getElementById('startInput').addEventListener('change', onChangeHandler);
            document.getElementById('endInput').addEventListener('change', onChangeHandler);

            function onChangeHandler() {
                calculateAndDisplayRoute(directionsService, directionsDisplay);
            }
        }

        function calculateAndDisplayRoute(directionsService, directionsDisplay) {
            var start = document.getElementById('startInput').value;
            var end = document.getElementById('endInput').value;
            
            directionsService.route({
                origin: start,
                destination: end,
                travelMode: 'TRANSIT'
            }, function(response, status) {
                if (status === 'OK') {
                    directionsDisplay.setDirections(response);
                } else {
                    window.alert('Directions request failed due to ' + status);
                }
            });
        }

        function computeTotalDistance(result) {
            var total = 0;
            var myroute = result.routes[0];
            for (var i = 0; i < myroute.legs.length; i++) {
                total += myroute.legs[i].distance.value;
            }
            total = total / 1000;
            document.getElementById('total').innerHTML = total + ' km';
        }

        google.maps.event.addDomListener(window, 'load', initMap);
    </script>
</body>
</html>
