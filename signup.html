<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ViajeSeguro - Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/signup.css">
    <script>
      function redireccionar() {
        window.location.href = "main.html";
      }
    </script>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="assets/img/logo.png" alt="Logo">
        </a>
      </div>
    </header>
    <main>
      <div class="container">
        <h2>Crear Cuenta</h2>
        <form id="registro-form" action="procesar_registro.php" method="post">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre y Apellidos:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
          </div>
    
          <div class="mb-3">
            <label for="usuario" class="form-label">Nombre de Usuario:</label>
            <input type="text" id="usuario" name="usuario" class="form-control" required>
          </div>
    
          <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" class="form-control" required>
          </div>
    
          <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" class="form-control" required>
          </div>
    
          <div class="mb-3">
            <label for="confirmar_contrasena" class="form-label">Confirmar Contraseña:</label>
            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" class="form-control" required>
          </div>
    
          <div class="mb-3 form-check">
            <input type="checkbox" id="terminos" name="terminos" class="form-check-input" required>
            <label for="terminos" class="form-check-label">Aceptar <a href="Term&Cond.html" target="_blank">Términos y Condiciones</a></label>
          </div>
    
          <input type="submit" value="Registrarse" class="btn btn-primary" onclick="redireccionar()">
          <p class="login-link">¿Ya tienes cuenta? <a href="signin.html">Inicia Sesión</a></p>
        </form>
      </div>
    </main>
    
    <footer>
      <p>ViajeSeguro INC® 2023</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
