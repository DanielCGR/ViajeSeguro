<!DOCTYPE html>
<html>
  <head>
    <title>ViajeSeguro - Registro</title>
    <link rel="stylesheet" href="assets/css/signup.css">
    <script>
      function redireccionar() {
        window.location.href = "main.html";
      }
    </script>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="assets/img/logo.png" alt="Logo">
        </a>
      </div>
    </header>
    <main>
      <div class="container">
        <h2>Crear Cuenta</h2>
        <form id="registro-form" action="procesar_registro.php" method="post">
          <label for="nombre">Nombre y Apellidos:</label>
          <input type="text" id="nombre" name="nombre" required><br><br>
    
          <label for="usuario">Nombre de Usuario:</label>
          <input type="text" id="usuario" name="usuario" required><br><br>
    
          <label for="correo">Correo Electrónico:</label>
          <input type="email" id="correo" name="correo" required><br><br>
    
          <label for="contrasena">Contraseña:</label>
          <input type="password" id="contrasena" name="contrasena" required><br><br>
    
          <label for="confirmar_contrasena">Confirmar Contraseña:</label>
          <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required><br><br>
    
          <div class="checkbox-container">
            <input type="checkbox" id="terminos" name="terminos" required>
            <label for="terminos">Aceptar <a href="Term&Cond.html" target="_blank">Términos y Condiciones</a></label>
          </div>
    
          <input type="submit" value="Registrarse" class="button" onclick="redireccionar()">
          <p class="login-link">¿Ya tienes cuenta? <a href="signin.html">Inicia Sesión</a></p>
        </form>
      </div>
    </main>
    
    <footer>
      <p>ViajeSeguro INC® 2023</p>
    </footer>
  </body>
</html>
