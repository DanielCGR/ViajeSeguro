    <body>
      <header>
        <div class="travel">

        <nav class="navigation">
          <a href="maps.html">Mapa</a>

          <a href="index.html" class="logout">Cerrar Sesión</a>
        </nav>
    </header>           
        <main>
            <div class="container">
                <h1>Formulario de eliminación de cuenta</h1>
                <form action="acceso.html">
                  <div class="mb-3">
                    <label for="passUsuario" class="form-label">Digite su contraseña</label>
                    <input type="password" class="form-control" id="passUsuario" placeholder="Ingresa tu contraseña actual" required>
                  </div>
                  <div class="mb-3">
                    <label for="redSocial" class="form-label">Motivos de eliminación de cuenta</label>
                    <select class="form-select" id="redSocial" required>
                      <option value="">Selecciona una opción</option>
                      <option value="op1">Insatisfacción con el servicio o la interfaz de usuario</option>
                      <option value="op2">Fallos graves en la aplicación</option>
                      <option value="op3">Preocupaciones sobre la privacidad y la seguridad de los datos personales</option>
                      <option value="op4">Otro</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="comment" class="form-label">Comentarios adicionales</label>
                    <textarea class="form-control" id="comment" rows="3" ></textarea>
                  </div>
                  <button type="submit" class="btn btn-danger" onclick="confirmarEliminacion()">Eliminar cuenta</button>
                </form>
              </div>
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
              <script>
                function confirmarEliminacion() {
                  if (confirm('¿Estás seguro de que deseas eliminar tu cuenta?')) {
                    // Aquí puedes agregar la lógica para eliminar la cuenta
                    alert('La cuenta ha sido eliminada exitosamente.'); // Solo para mostrar un mensaje de ejemplo
                  }
                }
              </script>
        </main>
